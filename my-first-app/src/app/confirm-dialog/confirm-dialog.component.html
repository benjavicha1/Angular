<h2 mat-dialog-title class="with-icon">
  <mat-icon>warning</mat-icon> &nbsp; Reset settings?
</h2>

<div mat-dialog-content>
  <p>This will reset all your configuration.</p>
</div>

<div mat-dialog-actions>
  <button mat-raised-button cdkFocusInitial (click)="onCancelClick()">
    Cancel
  </button>
  <button mat-button color="warn" (click)="onResetClick()">
    Reset
  </button>
</div>
